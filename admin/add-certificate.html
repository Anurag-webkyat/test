<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <!-- main style -->
        <link rel="stylesheet" href="libs/css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
                integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
                crossorigin="anonymous">
</head>

<body data-barba="wrapper">
        <main data-barba="container" data-barba-namespace="add-certificate">
                <div class="page-header">
                        <h1 class="page-title"></h1>
                </div>
                <div class="content">
                        <div class="form-feild">
                                <form action="" id="form_certificate">
                                        <div class="form-group">
                                                <div class="input-holder">
                                                        <label for="">Select Certificate</label>
                                                        <input type="file" id="image" placeholder="" />
                                                </div>
                                        </div>
                                        <button id="save_btn" type="submit">Create &nbsp; <img
                                                        src="assets/icons/arrow-right.png" alt=""></button>
                                </form>
                        </div>
                </div>
        </main>
</body>
<!-- global jquery -->
<script src="https://cdn.ckeditor.com/ckeditor5/35.4.0/classic/ckeditor.js"></script>
<!-- global jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script type="module" src="src/app.js"></script>

</html>
