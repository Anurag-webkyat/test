<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourmeTour</title>
    <!-- main style -->
    <link rel="stylesheet" href="libs/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body data-barba="wrapper">
    <main data-barba="container" data-barba-namespace="dashboard">
        <div class="page-header">
            <h1 class="page-title"></h1>
        </div>

        <div class="content">
            <div class="container">
                <section id="dashboard">
                    <div class="card-wrapper">
                        <a href="./list-enquiry.html" class="card">
                            <div class="title">
                                <div class="icon">
                                    <img src="../admin/assets/icons/dashboard/1.png" alt="">
                                </div>
                                <h6>Enquiry</h6>   
                                
                            </div>
                            <ul>
                                <li>
                                    <div class="icon">
                                        <img src="../admin/assets/icons/dashboard/2.png" alt="">
                                    </div>
                                    <div class="content">
                                        Customizations: <span>3</span>
                                    </div>
                                </li>
                                <li>
                                    <div class="icon">
                                        <img src="../admin/assets/icons/dashboard/3.png" alt="">
                                    </div>
                                    <div class="content">
                                        Blogs: <span>5</span>
                                    </div>
                                </li>
                                <li>
                                    <div class="icon">
                                        <img src="../admin/assets/icons/dashboard/4.png" alt="">
                                    </div>
                                    <div class="content">
                                        Packages: <span>8</span>
                                    </div>
                                </li>
                                <li>
                                    <div class="icon">
                                        <img src="../admin/assets/icons/dashboard/3.png" alt="">
                                    </div>
                                    <div class="content">
                                        Activities/Tickets: <span>10</span>
                                    </div>
                                </li>
                            </ul>
                        </a>
                        <a href="./list-destinations.html" class="card">
                            <div class="title">
                                <div class="icon">
                                    <img src="../admin/assets/icons/dashboard/6.png" alt="">
                                </div>
                                <h6>Destinations</h6>
                               
                            </div>
                            <ul>
                                <li>
                                    <div class="icon">
                                        <img src="../admin/assets/icons/dashboard/7.png" alt="">
                                    </div>
                                    <div class="content">
                                        Total Destinations : <span>4</span>
                                    </div>
                                </li>
                            </ul>
                        </a>
                        <a href="./list-package.html" class="card">
                            <div class="title">
                                <div class="icon">
                                    <img src="../admin/assets/icons/dashboard/8.png" alt="">
                                </div>
                                <h6>Packages</h6>
                                
                            </div>
                            <ul>
                                <li>
                                    <div class="icon">
                                        <img src="../admin/assets/icons/dashboard/9.png" alt="">
                                    </div>
                                    <div class="content">
                                        Total Packages : <span>8</span>
                                    </div>
                                </li>
                            </ul>
                        </a>
                        <a href="./list-tickets.html" class="card">
                            <div class="title">
                                <div class="icon">
                                    <img src="../admin/assets/icons/dashboard/10.png" alt="">
                                </div>
                                <h6>Tickets</h6>
                                
                            </div>
                            <ul>
                                <li>
                                    <div class="icon">
                                        <img src="../admin/assets/icons/dashboard/11.png" alt="">
                                    </div>
                                    <div class="content">
                                        Total Tickets: <span>8</span>
                                    </div>
                                </li>
                            </ul>
                        </a>
                        <a href="./list-activities.html" class="card">
                            <div class="title">
                                <div class="icon">
                                    <img src="../admin/assets/icons/dashboard/14.png" alt="">
                                </div>
                                <h6>Activities</h6>
                                
                            </div>
                            <ul>
                                <li>
                                    <div class="icon">
                                        <img src="../admin/assets/icons/dashboard/11.png" alt="">
                                    </div>
                                    <div class="content">
                                        Total Activities: <span>8</span>
                                    </div>
                                </li>
                            </ul>
                        </a>
                       
                        <a href="list-blog.html" class="card">
                            <div class="title">
                                <div class="icon">
                                    <img src="../admin/assets/icons/dashboard/12.png" alt="">
                                </div>
                                <h6>Blog</h6>
                               
                            </div>
                            <ul>
                                <li>
                                    <div class="icon">
                                        <img src="../admin/assets/icons/dashboard/13.png" alt="">
                                    </div>
                                    <div class="content">
                                        Total Blogs: <span>5</span>
                                    </div>
                                </li>
                            </ul>
                        </a>
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>
<!-- global jquery -->
<script src="https://cdn.ckeditor.com/ckeditor5/35.4.0/classic/ckeditor.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!-- app js -->
<script type="module" src="src/app.js"></script>
</html>
